<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="defualt.css">
  <link rel="stylesheet" href="code.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-dark.min.css">

  <title>C Programs</title>
</head>

<body>
  <header>
    <h1><i class="far fa fa-code"></i> CODE</h1>
  </header>

  <div class="icons">
  <div class="back">
    <a href="index.html"><button id="backbtn"> &larr; </button></a>
  </div>
  <div class="searchcode">
    <i class="fas fa fa-search"></i><input type="text" id="searchInput" placeholder="Search programs...">
  </div>
</div>

  <h1 id="title">C++ Programs</h1>
 
  <main>
    <div class="code-container" id="codeContainer">

      <!-- Program 1: Hello World -->
      <div class="question">
        <p>Program - 1: "Hello World"</p>
        <div class="code">
          <div class="code-title">
            <div class="dots">
              <div class="red"></div>
              <div class="green"></div>
              <div class="orange"></div>
            </div>
            <div class="copycode">
              <button id="copycode"><i class="fas fa fa-clipboard"></i> Copy Code</button>
            </div>
          </div>
          <div class="code-body">
            <pre><code class="language-c">

#include &ltiosteam&gt
using namespace std;
    
int main() {
   cout << "Hello world!";
   return 0;
}
                        
            </code></pre>
          </div>
        </div>
      </div>

      

    </div>

    
  </main>

  <script>
    // Apply syntax highlighting to all code snippets on the page
    document.querySelectorAll('pre code').forEach((block) => {
      Prism.highlightElement(block);
    });
  </script>
